<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" href="custom.css">
    <title>Gasto Semanal</title>
  </head>
  <body>
    <div class="container">
        <header>
                <h1 class="text-center"><b>Gasto Semanal</b></h1>
        </header>
        <section class="contenido-principal">
            <div class="row">
                <div class="col ">
                    <div class="contenido primario">
                        <h2 class="text-center"><b>Añade tus gastos aqui</b></h2>
                            <form id="agregar-gasto" action="#">
                                <div class="form-group">
                                    <label for="Nombre">Gasto:</label>
                                    <input type="text" class="form-control" id="gasto" placeholder="Nombre Gasto">
                                </div>
                                <div class="form-group">
                                    <label for="cantidad">Cantidad:</label>
                                    <input type="text" class="form-control" id="cantidad" placeholder="$$$">
                                </div>

                                <button type="submit" class="btn btn-primary" id="boton">Agregar</button>
                            </form>

                    </div> <!--.contenido-->
                </div> <!--.col-->

                <div class="col">
                    <div class="contenido secundario">

                        <h2 class="text-center"><b>Listado</b></h2>

                        <div id="gastos">
                            <ul class="list-group"></ul>
                        </div>
                        <div id="presupuesto" class="presupuesto">
                            <div class="alert alert-primary">
                                <p>Presupuesto: $ <span id="total"></span> </p>
                            </div>
                            <div class="restante alert alert-success">
                                <p>Restante: $ <span id="restante"></span></p>
                            </div>
                        </div> <!--.presupuesto-->
                    </div> <!--.contenido-->
                </div><!--.col-->
            </div> <!--.row-->
        </section>
    </div>

    <script src="app.js"></script>
    <footer>
        <div class="footer-container">  
            <ul>
                <p>Política de privacidad</p>
                <p>Términos de uso</p>
                <p>Contáctanos</p>
                <p class="c">© 2023 </p>
            </ul>
          </div>
    </footer>
  </body>
  <br>
</html>
